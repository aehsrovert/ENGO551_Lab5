<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENGO551 - Lab 5 | Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet and MQTT -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <header>
            <h1>IoT GeoApp - ENGO551</h1>
            <p>Built by: <strong>Your Name</strong></p>
        </header>

        <section class="connect">
            <label>Broker Host: <input type="text" id="host" value="test.mosquitto.org"></label>
            <label>Port: <input type="number" id="port" value="8081"></label>
            <button id="connectBtn">Start</button>
            <p id="status">Status: Disconnected</p>
        </section>

        <section class="mqtt">
            <label>Topic: <input type="text" id="topic" value="ENGO551/your_name/my_temperature"></label>
            <label>Message: <input type="text" id="msg"></label>
            <button id="publishBtn" disabled>Send Message</button>
            <button id="geoBtn" disabled>Share Location</button>
        </section>

        <section id="map"></section>

        <section class="log">
            <h2>MQTT Log</h2>
            <div id="console"></div>
        </section>
    </main>

    <script src="application.js"></script>
</body>
</html>
